name: quicki
description: A ride-hailing application for final year project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.15.0-233.0.dev <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  flutter_datetime_picker: 1.5.1
  flutter_facebook_login: 3.0.0
  flutter_polyline_points: ^1.0.0
  flutter_svg: ^0.22.0
  geocoding: 2.0.1
  get: ^4.6.1
  google_maps_flutter: 2.0.11
  google_sign_in: ^5.0.3
  image_cropper: ^1.4.0
  image_picker: ^0.7.5+3
  location: ^4.3.0
  lottie: ^1.2.1
  path_provider: ^2.0.2
  permission_handler: ^8.1.6
  shared_preferences: ^2.0.11
  url_launcher: 6.0.12

  flutter:
    sdk: flutter


dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: font/Montserrat/Montserrat-Light.ttf
        - asset: font/Montserrat/Montserrat-Thin.ttf
        - asset: font/Montserrat/Montserrat-Regular.ttf
        - asset: font/Montserrat/Montserrat-Medium.ttf
        - asset: font/Montserrat/Montserrat-SemiBold.ttf
        - asset: font/Montserrat/Montserrat-Bold.ttf
          weight: 500
